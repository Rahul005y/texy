<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random User Generator</title>
<style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

.card {
  background: #222;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: orange;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}

</style>
</head>
<body>

  <div class="card">
    <img id="userImg" src="" alt="User Image">
    <h2 id="userName">Loading...</h2>
    <p id="userCity"></p>
    <p id="userEmail"></p>
    <button id="btn">Get New User</button>
  </div>

  <script src="async2.js"></script>
</body>
</html>
